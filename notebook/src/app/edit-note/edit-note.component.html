<h1>Note</h1>
<div class="container">
    <fieldset class="form-group">
        <label for="content">Content (max 255 characters)</label>
        <textarea maxlength="255" name="content" id="" cols="150" rows="3" [(ngModel)]="noteEdit.content"></textarea>
    </fieldset>
    <button class="btn btn-primary" (click)="saveNote()">Save</button>
    <button class="btn btn-warning" (click)="backToHome()">Cancel</button>
</div>
